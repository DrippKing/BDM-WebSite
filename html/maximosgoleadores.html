    <script src="../js/bootstrap/bootstrap.bundle.js"></script>
    <script src="../js/main.js"></script>
    <script>
    // Actualiza el título vertical desde la query string si se pasa ?tema=valor
    window.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        const temaDesdeUrl = params.get('tema');

        if (temaDesdeUrl) {
            const tituloFormateado = temaDesdeUrl.replace(/_/g, ' ');
            const elementoTitulo = document.querySelector('.vertical-text');
            if (elementoTitulo) elementoTitulo.textContent = tituloFormateado;
        }
    });
    </script>
