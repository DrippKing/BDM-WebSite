    <script>
        // Script específico del index (el que hace los botones clickables)
        window.addEventListener('DOMContentLoaded', () => {
            const allCards = document.querySelectorAll('#cards .card');
            allCards.forEach(card => {
                card.addEventListener('click', () => {
                    const title = card.querySelector('h2').textContent;
                    const urlTitle = title.replace(/ /g, '_');
                    // Asegúrate que la ruta a details.html sea correcta desde tu estructura de carpetas
                    window.location.href = `details.html?edicion=${urlTitle}`;
                });
            });
        });
    </script>
