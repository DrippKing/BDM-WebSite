<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/bootstrap.css">
	<script src="../js/bootstrap.bundle.js"></script>
	<script src="../js/jquery-3.7.1.min.js"></script>
	<link rel="stylesheet" href="../css/custom.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
	<title>Iniciar Sesión - Mundial Twenty Six</title>
</head>
<body>
	<nav id="MainNavBar" class="Topbar navbar navbar-expand-lg">
		<div class="container-fluid">
			<img src="../img/Logo.png" width="80" class="d-inline-block align-text-top" style="margin: 20px;">
		</div>
	</nav>
	<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
		<div class="card p-4" style="border-radius: 30px; min-width: 350px; background: linear-gradient(to bottom, #cccccc, #ffffff, #646464); box-shadow: 0 4px 16px rgba(0,0,0,0.15);">
			<h2 class="text-center mb-4" style="color: #001433;">Iniciar Sesión</h2>
			<form>
				<div class="mb-3">
					<label for="username" class="form-label" style="color: #001433;">Usuario</label>
					<input type="text" class="form-control SearchTopic" id="username" placeholder="Ingresa tu usuario" required>
				</div>
				<div class="mb-3">
					<label for="password" class="form-label" style="color: #001433;">Contraseña</label>
					<input type="password" class="form-control SearchTopic" id="password" placeholder="Ingresa tu contraseña" required>
				</div>
				<div class="d-grid gap-2">
					<button type="submit" class="btn btn-success" style="border-radius: 15px; font-size: 25px;">Iniciar sesión</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
